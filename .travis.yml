language: node_js
node_js:
  - "9"
dist: trusty
sudo: false

branches:
  only:
  - master

cache:
  directories:
    - node_modules

install:
  - npm install -g
  - npm install -g @angular/cli

script:
  - ng build --base-href https://ARDbones.github.io/InteractiveNotes/
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/Appunti
  on:
    branch: master